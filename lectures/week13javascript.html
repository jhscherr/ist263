<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 13 Question</title>
    <script>
            /*document refers to whole webpage*/
        function rightanswer () {
            document.getElementById('right').innerHTML ='False is correct, good job!';
        }
        function wronganswer () {
            document.getElementById('wrong').innerHTML ='True is not correct, try again!';
        }
        
    </script>
</head>
<body>
    <p>Is Java and JavaScript the same thing?</p>
    <p id="wrong" onclick="wronganswer();">True</p>
    <p id="right" onclick="rightanswer();">False </p>
</body>
</html>
