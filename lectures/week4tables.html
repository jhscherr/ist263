<!DOCTYPE html>
<html>
    <head>

        <title>Week 4 Tables </title>
        <style>
            table,td,th{border: 1px solid black}
        </style>

        <table>
            <caption>Population</caption>
            <tr>
                <th>Country</th>
                <th>Population</th>

                <td>China</td>

            <tr>

            </tr>
            <tr>
                <td>United States</td>
                <td>330,000,000</td>
                <td>4.2%</td>
            </tr>
        </table>




    </body>
</html>
